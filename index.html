<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <div class="container">
      <h1>Your Tasks</h1>
      <input
        type="text"
        id="taskInput"
        class="task-input"
        placeholder="Add a new task..."
      />
      <button id="addTaskBtn" class="btn">Add Task</button>
      <ul id="taskList"></ul>
      <div class="mouse-tracker" id="mouseTracker">Move your mouse!</div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
